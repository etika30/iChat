<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iChat - Realtime Node Socket.io Chat App</title>
    <script defer src="http://localhost:8000/socket.io/socket.io.js"></script>
    <script defer src="js/client.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <nav>        
        <img class="logo" src="chat.png" alt="iChat Logo">
        <h1>Welcome to iChat</h1>
        <p class="tagline">Connect in real-time with friends and family</p>
    </nav>

    <div class="container">
        <!-- Chat messages will appear here -->
    </div>

    <div class="send">
        <form action="#" id="send-container">
            <input type="text" name="messageInp" id="messageInp" placeholder="Enter your message here" aria-label="Message">
            <button class="btn" type="submit">Send</button>
        </form>
    </div>
</body>
</html>
